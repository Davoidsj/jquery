<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
    <form name="calculator" id="calculator">

        <fieldset id="calc-device">
        
        <div>
        
        <input type="text" name="display" id="display" class="calc-head" placeholder="0"  readonly/>
        
        </div>
        
        <br>
        
        <div>
        
        
        
        <input type="button" class="button-text" name="seven" id="seven" value="7"/>
        
        <input type="button" class="button-text" name="eight" id="eight" value="8"/>
        
        <input type="button" class="button-text" name="nine" id="nine" value="9"/>
        
        <input type="button" class="button-text button-color" name="division" id="division" value="/" />
        
        </div>
        
        
        
        <br>
        
        
        
        <div>
        
            <input type="button" class="button-text" name="four" id="four" value="4" />
        
            <input type="button" class="button-text" name="five" id="five" value="5" />
        
            <input type="button" class="button-text" name="six" id="six" value="6" />
        
            <input type="button" class="button-text button-color" name="multiplication" id="multiplication" value="*"/>
        
        
        
        
        
        </div>
        
        <br>
        
        <div>
        
            <input type="button" class="button-text" name="one" id="one" value="1"/>
        
            <input type="button" class="button-text" name="two" id="two" value="2" />
        
            <input type="button" class="button-text" name="three" id="three" value="3"/>
        
            <input type="button" class="button-text button-color" name="subtraction" id="subtraction" value="-"/>
        
        
        
<br>



<div>

    <input type="button" name="clear" id="clear" value="C" />

    <input type="button" class="button-text" name="zero" id="zero" value="0"/>

    <input type="button" name="equal" id="equal" value="="/>

    <input type="button" class="button-text button-color" name="addition" id="addition" value="+"/>

</div>
<div>

    <input type="button"  class="button-text" id="decimal-point" value="."/>

    <input type="button" class="button-text" name="double-zero" value="00"/>

    <input type="button" id="percentage" name="equal" id="triple-zero" value="%"/>

    <input type="button" class="button-color" id="delete" name="Delete" id="addition" value="Del"/>

</div>

















</fieldset>



















    </form>
        
        
        
        
        
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
